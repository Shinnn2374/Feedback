<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Login')"></head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<main class="container my-auto">
    <div class="row justify-content-center animate__animated animate__fadeIn">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <div th:if="${param.error}" class="alert alert-danger animate__animated animate__shakeX">
                        Invalid username or password
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">Login</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/register}" class="text-decoration-none">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
