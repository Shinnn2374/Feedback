<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Student Feedback'">Student Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white p-3 mb-4 shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="text-decoration-none text-white">
                <h1 class="h4 mb-0 animate__animated animate__fadeIn">Student Feedback System</h1>
            </a>
            <div sec:authorize="isAuthenticated()" class="animate__animated animate__fadeIn">
                <span class="me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>
