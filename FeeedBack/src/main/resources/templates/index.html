<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="mb-4">Welcome to Student Feedback System</h2>
            <div class="d-grid gap-3 col-md-6 mx-auto">
                <a href="/teachers" class="btn btn-primary">View Teachers</a>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-outline-secondary">Login</a>
                    <a href="/register" class="btn btn-outline-secondary">Register</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')">
                    <a href="/admin/dashboard" class="btn btn-danger">Admin Panel</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
