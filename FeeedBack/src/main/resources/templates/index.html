<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Home')"></head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<main class="container my-5 flex-grow-1">
    <div class="row justify-content-center animate__animated animate__fadeIn">
        <div class="col-md-8 text-center">
            <h2 class="mb-4">Welcome to Student Feedback System</h2>
            <div class="d-grid gap-3 col-md-6 mx-auto">
                <a href="/teachers" class="btn btn-primary btn-lg py-3 animate__animated animate__pulse animate__infinite animate__slower">View Teachers</a>
                <div sec:authorize="!isAuthenticated()" class="d-grid gap-2">
                    <a href="/login" class="btn btn-outline-primary">Login</a>
                    <a href="/register" class="btn btn-outline-secondary">Register</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')">
                    <a href="/admin/dashboard" class="btn btn-danger">Admin Panel</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
