<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Teachers')"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container my-5">
    <h2 class="mb-4">Teachers</h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="teacher : ${teachers}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${teacher.fullName}">Teacher Name</h5>
                    <p class="card-text" th:text="${teacher.department}">Department</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary rounded-pill"
                              th:text="${teacher.avgRating} ?: 'No ratings'">Rating</span>
                        <a th:href="@{/teachers/{id}(id=${teacher.id})}"
                           class="btn btn-sm btn-outline-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
